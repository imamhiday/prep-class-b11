<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even</title>
</head>
<body>
<script>

    let nilai = parseInt(prompt("Masukkan nilai : "));
        if(nilai !="")
        {
            if( nilai % 2 == 0){
                alert("Genap");
            }else if(nilai % 2 == 1){
                alert("Ganjil");
            }else{
                alert("Masukkan angka dengan benar!");
            }
        }   

</script>    
</body>
</html>
