<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nilaiLooping</title>
</head>
<body>
<script>
    let nilai = parseInt(prompt("Masukkan Nilai anda :"))
    // let b = parseInt(prompt("Masukkan Nilai 2 :"))
    
    if( nilai >= 90 && nilai <= 100){
        alert("Nilai anda A");
    }else if( nilai >= 80){
        alert("Nilai anda B");
    }else if( nilai >= 70){
        alert("Nilai anda C");
    }else if( nilai >= 60){
        alert("Nilai anda D");
    }else if(nilai < 60){
        alert("Nilai anda E");
    }else{
        alert("Mohon masukkan nilai dengan benar");
    }
</script>    
</body>
</html>
