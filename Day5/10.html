<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Array</title>
</head>
<body>
<script>

    const stuff = ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu'];

    stuff.unshift('Handuk');
    stuff.push('Celana')

    console.log(stuff);

    //menghapus array pertama = .shift()
    //menghapus array terakhir = .pop()

</script>    
</body>
</html>
