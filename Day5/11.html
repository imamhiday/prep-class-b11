<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Remover</title>
</head>
<body>
<script>

    //menggunakan splice()
    const fruit = ['Jeruk','Pepaya','Jambu','Anggur','Melon'];

    newFruit = fruit.splice(fruit.indexOf('Jambu'),1);

    console.log(newFruit); // ['Jambu']

    console.log(fruit); // hasil

</script>    
</body>
</html>
