<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop with Range</title>
</head>
<body>
<script>

function loopRange(nilai1, nilai2){
    let range = [];

    for(let i = nilai1; i <= nilai2 ; i++){
        range.push(i);
    }
    return range;
}

alert(loopRange(4,8));

</script>    
</body>
</html>
